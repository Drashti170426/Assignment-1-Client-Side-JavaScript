<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>See 'N' Say Storymaker</h1>
    <div id="story-builder">
        <button id="getNoun">Get Noun</button>
        <button id="getVerb">Get Verb</button>
        <button id="getAdjective">Get Adjective</button>
        <button id="getAnotherNoun">Get Another Noun</button>
        <button id="getPlace">Get Place</button>
	</div>
	<div id="speak">
		<button id="speakStory">Speak Story</button>
		<textarea id="currentStory" rows="5" cols="60" readonly></textarea>
	</div>
	<div id="resetButton"><button id="reset">Reset</button></div>


	
    <script src="js/app.js"></script>
</body>
</html>
